<!DOCTYPE html>
<html>
  <head>
    <title>With CSS</title>
    <style>
      body {
        background-color: #f0f8ff; /* Light blue background */
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }

      h1 {
        color: #ff4500; /* Orange heading */
        font-size: 3em;
      }

      p {
        color: #333;
        font-size: 1.2em;
      }

      button {
        background-color: #ff4500;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #ff6347; /* Changes color on hover */
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Page</h1>
    <p>This is a simple paragraph.</p>
    <button>Click here</button>
  </body>
</html>
